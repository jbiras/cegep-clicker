<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Cegep clicker</title>
		<link rel="stylesheet" type="text/css" href="style/style.css" />
		<script type="text/javascript" charset="utf-8" src="lib/jquery.js"></script>
		<script type="text/javascript" charset="utf-8" src="lib/jgestures.min.js"></script>
		<script type="text/javascript" src="lib/paper.js"></script>
		
		<script>
			jQuery(document).ready(function () {
				jQuery(window).bind('swipeone', function(event_,data_){
					if(data_.description == "swipe:1:left:down" || data_.description == "swipe:1:left:up") {
						if(window.location.hash == "") {
							window.location.hash = "#ameliorations";
						} else if(window.location.hash == "#statistiques") {
							window.location.hash = "";
						}
					} else if(data_.description == "swipe:1:right:down" || data_.description == "swipe:1:right:up") {
						if(window.location.hash == "") {
							window.location.hash = "#statistiques";
						} else if(window.location.hash == "#ameliorations") {
							window.location.hash = "";
						}
					}
					
				});
				
				
			});
		</script>
	</head>
	<body>    
		Il y a une erreur dans le programme
		<script>
		var ancre = window.location.hash;
		//si on actualise sur une page autre que la page principale, pour eviter les erreurs inutiles
		if(ancre != "") {
			window.location.hash = "";
		}
		</script>
		<script type="text/html" id="pagePrincipale">
			<div class="pagePrincipale">
				<h1 class="titrePrincipal">CEGEP CLICKER</h1>
				<h2>{POINTS}</h1>
				<canvas class="monCanvas" id="monCanvas" ></canvas>
				<button id="sauvegarder" type="button">Sauvegarder</button>
				<div class="liensPagePrincipale">
					<a href="#ameliorations">Améliorations</a>
					<a href="#statistiques">Statistiques</a>
					<a href="#avis">Donnez votre avis</a>
				</div>
			</div>
		</script>
		
		<script type="text/html" id="pageStatistiques">
			<h1 class="titrePrincipal">Statistiques</h1>
			<p><span class="titreStat">Points actuels</span>: {POINTS_ACTUELS}</p>
			<p><span class="titreStat">Points totaux</span>: {POINTS_TOTAUX}</p>
			<p><span class="titreStat">Points par seconde</span>: {POINTS_PAR_CLIC}</p>
			<button id="effacer">Effacer les données</button>
			<a href="#">Retour au cliqueur</a>
		</script>
		
		<script type="text/html" id="pageAmeliorations">
			<h1 class="titrePrincipal">Améliorations</h1>
			<h2>Poucents actuels : {POURCENTS_ACTUELS}</h2>
			<div id="listeAmeliorations"></div>
			<a href="#">Retour au cliqueur</a>
		</script>
		
		<script type="text/html" id="pageAmeliorationsListe">
			<p><button id="amelioration{ID}" {DESACTIVE}>{NOM}({NOMBRE}) Prix: {PRIX}</button></p>
		</script>
		
		<script type="text/html" id="pageVotreAvis">
			<h1 class="titrePrincipal">Donnez votre avis</h1>
			<form id="formAvis">
				<label for="commentaire">Commentaire:</label>
				<br/>
				<textarea id="commentaire"></textarea>
				<br/>
				<label for="note">Note:
				</label>
				<br/>
				<select name="note" id="note">
					<option value="0">0</option>
					<option value="1">1</option>
					<option value="2">2</option>
					<option value="3">3</option>
					<option value="4">4</option>
					<option value="5">5</option>
				</select>
				<br/><br/>
				<input type="submit" id="envoyer" value="Envoyer" />
				<br/><br/>
				<h3>Liste des avis:</h3>
				<ul id="listeAvis"></ul>
			</form>
		</script>
		
		<script type="text/html" id="itemListeAvis">
			<li>
				Commentaire:<br/>{COMMENTAIRE}<br/>Note: {NOTE}/5
			</li>
			<a href="#">Retour au cliqueur</a> <br/>
		</script>
		
		<script src="modele/Cliqueur.js"></script>
		<script src="modele/Amelioration.js"></script>
		<script src="modele/Avis.js"></script>
		<script src="donnees/CliqueurDAO.js"></script>
		<script src="donnees/AmeliorationDAO.js"></script>
		<script src="donnees/AvisDAO.js"></script>
		<script src="vue/CliqueurVue.js"></script>
		<script src="vue/StatistiquesVue.js"></script>
		<script src="vue/AmeliorationsVue.js"></script>
		<script src="vue/AvisVue.js"></script>
		<script src="action/application.js"></script> 
	</body>
</html>
